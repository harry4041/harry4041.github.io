<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downtown Pub Crawl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="event.css">
</head>
<body class="event">

<!-- ‚îÄ‚îÄ‚îÄ TOP NAV ‚îÄ‚îÄ‚îÄ -->
<nav class="nav">
  <a href="index.html" class="nav-logo">üç∫ Pub Crawl</a>
  <div class="nav-right" id="nav-right">
    <!-- filled by JS -->
  </div>
</nav>

<!-- ‚îÄ‚îÄ‚îÄ EVENT HEADER ‚îÄ‚îÄ‚îÄ -->
<header class="event-header">
  <a href="index.html" class="back-link">‚Üê Back</a>
  <div class="event-header-inner">
    <h1 id="event-title">Downtown Pub Crawl</h1>
    <p class="event-meta" id="event-meta"></p>
    <div class="event-header-actions">
      <button class="btn-join" id="join-btn" onclick="handleJoinClick()">Join</button>
      <span class="attendee-count" id="attendee-count"></span>
    </div>
  </div>
</header>

<!-- ‚îÄ‚îÄ‚îÄ MAP ‚îÄ‚îÄ‚îÄ -->
<section class="map-section">
  <div id="map"></div>
</section>

<!-- ‚îÄ‚îÄ‚îÄ CONTENT ‚îÄ‚îÄ‚îÄ -->
<main class="content">

  <h2>Schedule</h2>
  <ul class="schedule" id="schedule-list">
    <!-- filled by JS -->
  </ul>

  <h2>Who's Going?</h2>
  <div class="profiles" id="profiles-container"></div>
</main>

<!-- ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ -->
<div id="modal-overlay" class="modal-overlay hidden" onclick="handleModalBg(event)">
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">√ó</button>
    <div id="modal-content"></div>
  </div>
</div>

<!-- ‚îÄ‚îÄ‚îÄ AUTH MODAL (same structure as index, for users who land here directly) ‚îÄ‚îÄ‚îÄ -->
<div id="auth-modal" class="auth-modal-overlay hidden">
  <div class="auth-modal-card">
    <button class="auth-modal-close" onclick="closeAuthModal()">√ó</button>

    <div id="auth-signup-panel" class="auth-panel">
      <h2>Create Account</h2>
      <div class="field">
        <label>Name</label>
        <input type="text" id="signup-name" placeholder="Your name" autocomplete="off" />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" autocomplete="off" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Min 6 characters" />
      </div>
      <button class="btn-primary" onclick="handleSignUp()">Sign Up</button>
      <p class="auth-switch">Already have an account? <a href="#" onclick="toggleAuthPanel('login')">Log in</a></p>
    </div>

    <div id="auth-login-panel" class="auth-panel hidden">
      <h2>Welcome Back</h2>
      <div class="field">
        <label>Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" autocomplete="off" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="login-password" placeholder="Password" />
      </div>
      <button class="btn-primary" onclick="handleLogIn()">Log In</button>
      <p class="auth-switch">No account? <a href="#" onclick="toggleAuthPanel('signup')">Sign up</a></p>
    </div>

    <p id="auth-error" class="error-msg hidden"></p>
  </div>
</div>

<!-- hidden file input for profile photo -->
<input type="file" id="photo-upload" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)" />

<script src="shared.js"></script>
<script src="event.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOLaFpzGxThm2_-T4pwzKkk-yIE9gnYQ&callback=initMap"
  async defer>
</script>
</body>
</html>
