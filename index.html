<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downtown Pub Crawl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1>Downtown Pub Crawl</h1>
  <button class="join-btn" id="join-btn" onclick="openJoinModal()">Join</button>
</header>

<section class="map-section">
  <div id="map"></div>
</section>

<main class="content">

  <p class="event-meta"><strong>Friday, May 27</strong> Â· Starts at 7:00 PM</p>

  <h2>Schedule</h2>
  <ul class="schedule">
    <li onclick="openPub(0)"><span>7:00 PM</span> O'Malley's Tavern</li>
    <li onclick="openPub(1)"><span>8:00 PM</span> The Tipsy Pint</li>
    <li onclick="openPub(2)"><span>9:00 PM</span> The Brew House</li>
    <li onclick="openPub(3)"><span>10:00 PM</span> Club Metro</li>
  </ul>

  <h2>Who's Going?</h2>
  <div class="profiles">
    <div class="profile" onclick="openProfile(this)"
         data-name="Sarah"
         data-age="28"
         data-bio="First pub crawl â€” excited ðŸ»"
         data-img="https://i.pravatar.cc/100?img=1">
      <img src="https://i.pravatar.cc/100?img=1">
      <span>Sarah</span>
    </div>

    <div class="profile" onclick="openProfile(this)"
         data-name="Mike"
         data-age="31"
         data-bio="Craft beer fan and pub quiz legend."
         data-img="https://i.pravatar.cc/100?img=2">
      <img src="https://i.pravatar.cc/100?img=2">
      <span>Mike</span>
    </div>

    <div class="profile" onclick="openProfile(this)"
         data-name="Laura"
         data-age="26"
         data-bio="Just here for a good night out"
         data-img="https://i.pravatar.cc/100?img=3">
      <img src="https://i.pravatar.cc/100?img=3">
      <span>Laura</span>
    </div>

  </div>

</main>

<!-- Join / Create Profile Modal -->
<div id="join-modal-overlay" class="modal-overlay hidden">
  <div class="modal join-modal">
    <button class="close-btn" onclick="closeJoinModal()">Ã—</button>
    <h2>Create Your Profile</h2>
    <div class="form-group">
      <label for="join-name">Name</label>
      <input type="text" id="join-name" placeholder="e.g. Alex" maxlength="20" />
    </div>
    <div class="form-group">
      <label for="join-age">Age</label>
      <input type="number" id="join-age" placeholder="e.g. 29" min="1" max="99" />
    </div>
    <div class="form-group">
      <label for="join-bio">Bio <span class="optional">(optional)</span></label>
      <input type="text" id="join-bio" placeholder="A little about yourselfâ€¦" maxlength="60" />
    </div>
    <div class="form-group">
      <label>Pick an avatar</label>
      <div class="avatar-picker" id="avatar-picker">
        <!-- filled by JS -->
      </div>
    </div>
    <button class="join-submit-btn" id="join-submit-btn" onclick="submitJoin()">Join the Crawl</button>
  </div>
</div>

<!-- Modal -->

<div id="modal-overlay" class="modal-overlay hidden">
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">Ã—</button>
    <div id="modal-content"></div>
  </div>
</div>

<script src="script.js"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOLaFpzGxThm2_-T4pwzKkk-yIE9gnYQ&callback=initMap"
  async defer>
</script>

</body>
</html>
